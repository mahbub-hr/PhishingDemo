<!DOCTYPE html>
<!-- saved from url=(0074)https://shib.service.uci.edu/idp/profile/SAML2/Redirect/SSO?execution=e1s2 -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- 33-80 -->

      <title>UCInetID Secure Web Login</title>
      
      <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
      <meta content="IE=edge" http-equiv="X-UA-Compatible">
      <link rel="icon" type="image/png" href="https://shib.service.uci.edu/idp/images/new-favicon.png">
      <!-- <link rel="stylesheet" type="text/css" href="./UCInetID Secure Web Login_files/style-20240711.css">
      <script src="./UCInetID Secure Web Login_files/webauth-20240711.js.download"></script> -->
      {% load static %}
      <link rel="stylesheet" href="{% static 'resources/style.css' %}">
      <script src="{% static 'resources/webauth-20240711.js' %}"></script>
      <!-- <img src="{% static 'UCInetID_Secure_Web_Login_files/logo-20240711.svg' %}" alt="Logo"> -->

      <noscript>
        <style> 
          .nojs-margin { margin-bottom: 18px !important }
          .hide-on-nojs {display: none !important} 
          .login-input + .moving-placeholder:before {
             color: #0064a4;
             -webkit-transform: translate(0, -1.5em) scale(0.9, 0.9);
             -ms-transform: translate(0, -1.5em) scale(0.9, 0.9);
             transform: translate(0, -1.5em) scale(0.9, 0.9);
          }
        </style>
      </noscript>
    </head>
    <body onload="document.getElementById(&#39;j_username&#39;).focus();" class="webauth-body">
      <div class="alert alert-warning webauth-alert text-center" style="display:none" id="login-banner-top-alert" role="alert">
      </div>
    
    <div class="webauth-login">
      <a class="wordmark-link" href="https://uci.edu/" tabindex="-1">
        {% load static %}
        <img alt="UCI University of California, Irvine" class="wordmark-logo" src="{% static 'resources/logo-20240711.svg' %}">
      </a>
      
      <div class="webauth-card">
        <div class="webauth">
          
          <!-- uncomment to display logo or servicename from SP MD
          -->
          
          <div class="login-form">
            <h1 class="h3 login-form-title">Login with your UCInetID</h1>


  <div class="alert alert-danger webauth-alert" style="display:none" id="login-modal-top-alert" role="alert">
  </div>

            <form id="webauth_login_form_id" name="webauth_login_form" method="post" action="/auth/login/">
              {% csrf_token %}
              <div>
                <input type="hidden" name="referer" value="">
                <input type="hidden" name="return_url" value="">
                <input type="hidden" name="info_text" value="">
                <input type="hidden" name="info_url" value="">
                <input name="submit_type" type="hidden" value="">
              </div>
              
              
              <div class="form-group">
                <div class="input-group">
                  <div class="not-logged-in">
                  <input spellcheck="false" autocapitalize="off" id="j_username" class="login-input" tabindex="1" aria-required="true" aria-label="U-C-I-net-I-D" type="text" name="j_username" maxlength="64" value="" onblur="this.placeholder=&quot;&quot;" onfocus="this.placeholder=&quot;Example: ptanteater&quot;" oninput="this.setAttribute(&#39;value&#39;, this.value); console.log(&#39;input&#39;)" onkeyup="this.setAttribute(&#39;value&#39;, this.value); console.log(&#39;keyup&#39;)" placeholder="">
                  
                  <p class="moving-placeholder nojs-margin" data-text="UCInetID"></p>
                  <noscript><p class="form-text small">Example: <span aria-label="p-t-anteater">ptanteater</span></p></noscript>
                  </div>
               </div>
              </div>

              <div class="form-group">
                <input type="password" class="login-input" aria-required="true" aria-label="password" name="j_password" tabindex="2" id="j_password" value="">

                <p class="moving-placeholder nojs-margin" data-text="Password"></p>
                <p class="small">
                  <a href="https://activate.uci.edu/cgi-bin/pwreset.cgi">Forgot your password?</a>
                </p>
              </div>

              <input type="hidden" name="_eventId_proceed">
              <input type="submit" class="btn btn-lg login-btn" name="submit_form" value="Login" tabindex="3">
              
              <div>
                <p class="small webauth-links">
                  <a class="mr-2" href="https://activate.uci.edu/activate/menu.php">Activate my UCInetID</a>
                   • 
                  <a class="ml-2" href="https://www.oit.uci.edu/help/ucinetid/">Need help logging in?</a>
                  </p><p class="small webauth-links">
                    <a href="https://security.uci.edu/my-account-activity.html">View recent account activity</a>
                  </p>
                <p></p>
              </div>
            </form>
            
          </div>
        </div>
      </div>  
<p class="footer small webauth-links"><a class="mr-2" href="http://www.policies.uci.edu/policies/procs/800-15.php">Privacy Policy</a> • <a class="ml-2" href="https://www.oit.uci.edu/">OIT</a></p>    </div>      
   <script>
    autofillDetect();
   </script>
  

</body></html>
